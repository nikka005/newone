  <title>Login</title>

    <div class="container_log">

        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="username" class="form-control" name="username" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2"  name="password" placeholder="Password" class="form-control" />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4 btn-level" style="width: 7rem; margin-left: 1rem;">Login</button>
            </div>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>

    </div>
